<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="assets/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <nav>
      <div class="center">
        <section class="btn-states">
          <div>Idle</div>
          <div>Press</div>
          <div>Hover</div>
          <div>Hold (pulse effect 2 times)</div>
        </section>
      </div>
      <div class="center">
        <section class="btn-group">
          <button class="btn-group__btn">Equipo 1</button>
          <div class="separator"></div>
          <button class="btn-group__btn">Equipo 2</button>
          <div class="separator separator--alt"></div>
          <button class="btn-group__btn">Equipo 3</button>
          <div class="separator separator--alt"></div>
          <button class="btn-group__btn">Equipo 4</button>
        </section>
      </div>
    </nav>

    <section>
      <h1>Dashboard Capacitation</h1>
      <section class="consumption">
        <article>
          <h2>TODAY</h2>
          <p class="percentage percentage--increase">2.8%</p>
          <p class="quantity">
            0000,00
            <span class="quantity__unit">KW</span>
            <span class="quantity__arrow">&#x2197;</span>
          </p>
        </article>
        <article>
          <h2>WEEK</h2>
          <p class="percentage percentage--decrease">2.8%</p>
          <p class="quantity">
            0000,00
            <span class="quantity__unit">KW</span>
            <span class="quantity__arrow">&#x2197;</span>
          </p>
        </article>
        <article>
          <h2>TOTAL</h2>
          <p class="percentage percentage--decrease">2.8%</p>
          <p class="quantity">
            0000,00
            <span class="quantity__unit">KW</span>
            <span class="quantity__arrow">&#x2197;</span>
          </p>
        </article>
      </section>
    </section>

    <section>
      <h2>LAYOUT TEST</h2>
      <div class="center">
        <section class="btn-layout-group">
          <button class="btn btn--information">INFORMATION</button>
          <button class="btn btn--warning">WARNING</button>
          <button class="btn btn--error">ERROR</button>
        </section>
      </div>
    </section>
    <script src="assets/js/index.js"></script>
  </body>
</html>
